<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Online-Store</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="ie=edge" http-equiv="x-ua-compatible" />
    <meta content="Online-Store" name="description" />
    <link
      href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,400;0,700;1,400&family=Magra:wght@700&family=Red+Hat+Text:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo">
        <div class="logo">
          <a href="#logo" class="logo__home">
            <img src="./assets/png/shopping-bags.png" alt="logo" />
          </a>
        </div>
        <div class="logo__text">Online Store</div>
      </div>

      <div class="total">
        <div class="total__text">Cart total:</div>
        <div class="total__summary">€ 0,00</div>
      </div>

      <div class="logo__basket">
        <div class="basket">
          <a href="#logo" class="logo__basket">
            <img src="./assets/png/basket.png" alt="basket" />
          </a>
        </div>
      </div>
    </header>
    <main>
      <section class="catalog-list">
        
      </section>
      <h1>На этой странице надо верстать товар</h1>
    </main>
  </body>
</html>

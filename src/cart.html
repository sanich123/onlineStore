<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Online-Store</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="ie=edge" http-equiv="x-ua-compatible" />
    <meta content="Online-Store" name="description" />
    <link
      href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,400;0,700;1,400&family=Magra:wght@700&family=Red+Hat+Text:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo">
        <div class="logo">
          <a href="#logo" class="logo__home">
            <img src="./assets/png/shopping-bags.png" alt="logo" />
          </a>
        </div>
        <div class="logo__text">Online Store</div>
      </div>

      <div class="total">
        <div class="total__text">Cart total:</div>
        <div class="total__summary">â‚¬ 0,00</div>
      </div>

      <div class="logo__basket">
        <div class="basket">
          <a href="#logo" class="logo__basket">
            <img src="./assets/png/basket.png" alt="basket" />
          </a>
        </div>
      </div>
    </header>
    <main class="page__main">
      <section class="cart">
        <div class="cart__products-list cart-list">
          <ul class="cart__products-list cart-products-list">
            <li class="cart-products-list__item cart-item">
              <p class="cart-item__title">Iphone 9</p>
              <img
                class="cart-item__img"
                src="https://i.dummyjson.com/data/products/1/thumbnail.jpg"
                alt="some_img"
              />
              <p class="cart-item__description">
                An apple mobile which is nothing like apple
              </p>
              <span class="cart-item__stock">94</span>
              <span class="cart-item__price">$549.99</span>
              <span class="cart-item__amount">1</span>
              <div class="cart-item__btns">
                <button class="cart-item__decrement">-</button>
                <button class="cart-item__increment">+</button>
              </div>
            </li>
          </ul>
        </div>
        <div class="cart__total-info total-info">
          <p class="total-info__price">Total price: 3879$</p>
          <p class="total-info__amount">Amount of items: 3</p>
          <button class="total-info__accept">Purchase items</button>
          <form class="total-info__coupon-form coupon-form">
            <label class="coupon-form__label">
              If you have the coupon, type it, motherfucker
              <input
                class="coupon-form__input"
                type="text"
                placeholder="Type your coupon"
              />
            </label>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
